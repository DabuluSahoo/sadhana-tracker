<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="saffronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB300" />
      <stop offset="100%" style="stop-color:#FF8F00" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Open Book Base -->
  <path d="M200 220 Q150 220 100 240 L100 180 Q150 160 200 160 Q250 160 300 180 L300 240 Q250 220 200 220Z" 
        fill="white" stroke="#CC5500" stroke-width="2" filter="url(#shadow)" />
  <line x1="200" y1="160" x2="200" y2="220" stroke="#CC5500" stroke-width="1.5" stroke-dasharray="2,2" />

  <!-- Lotus Rising from Book -->
  <g transform="translate(200, 160)">
    <!-- Central Petal -->
    <path d="M0 -70 Q-15 -30 0 0 Q15 -30 0 -70" fill="url(#saffronGradient)" />
    <!-- Side Petals -->
    <path d="M0 0 Q-30 -10 -40 -45 Q-20 -40 0 0" fill="url(#saffronGradient)" opacity="0.9" />
    <path d="M0 0 Q30 -10 40 -45 Q20 -40 0 0" fill="url(#saffronGradient)" opacity="0.9" />
    <path d="M0 0 Q-50 10 -65 -20 Q-40 -10 0 0" fill="url(#saffronGradient)" opacity="0.8" />
    <path d="M0 0 Q50 10 65 -20 Q40 -10 0 0" fill="url(#saffronGradient)" opacity="0.8" />
  </g>

  <!-- ISKCON Lotus Ring Background Ripple (Subtle) -->
  <circle cx="200" cy="140" r="85" fill="none" stroke="#FFB300" stroke-width="0.5" opacity="0.3" />

  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="serif" font-weight="bold" font-size="28" fill="#CC5500" letter-spacing="4">VOICE</text>
  <text x="200" y="290" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#888" letter-spacing="1">Vedic Oasis for Inspiration, Culture and Education</text>
  
  <!-- ISKCON Text (Small) -->
  <text x="200" y="80" text-anchor="middle" font-family="serif" font-weight="bold" font-size="18" fill="#FF8F00" opacity="0.9" letter-spacing="6">ISKCON</text>
</svg>
