<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Exact VOICE Logo Recreation: Wheel of Knowledge -->
  <defs>
    <filter id="subtleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Open Book at the bottom -->
  <g transform="translate(106, 380)">
    <path d="M150 0 C220 -10 300 15 300 40 L300 90 C300 65 220 40 150 50 C80 40 0 65 0 90 L0 40 C0 15 80 -10 150 0Z" 
          fill="white" stroke="#666" stroke-width="4" />
    <path d="M150 0 L150 50" stroke="#666" stroke-width="2" />
    <!-- Page details -->
    <path d="M150 15 C210 10 270 25 270 25" stroke="#CCC" stroke-width="1" />
    <path d="M150 30 C210 25 270 40 270 40" stroke="#CCC" stroke-width="1" />
    <path d="M150 15 C90 10 30 25 30 25" stroke="#CCC" stroke-width="1" />
    <path d="M150 30 C90 25 30 40 30 40" stroke="#CCC" stroke-width="1" />
  </g>

  <!-- The "Wheel of Knowledge" / Chakra -->
  <g transform="translate(256, 210)">
    <!-- 8 Double-Line Spokes -->
    <!-- 0 degrees -->
    <g transform="rotate(0)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 45 degrees -->
    <g transform="rotate(45)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 90 degrees -->
    <g transform="rotate(90)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 135 degrees -->
    <g transform="rotate(135)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 180 degrees -->
    <g transform="rotate(180)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 225 degrees -->
    <g transform="rotate(225)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 270 degrees -->
    <g transform="rotate(270)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>
    <!-- 315 degrees -->
    <g transform="rotate(315)">
      <line x1="-8" y1="-120" x2="-8" y2="-20" stroke="#CC5500" stroke-width="5" />
      <line x1="8" y1="-120" x2="8" y2="-20" stroke="#CC5500" stroke-width="5" />
    </g>

    <!-- 8 Circles in the Ring -->
    <!-- Positioned exactly between the double lines -->
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(22.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(67.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(112.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(157.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(202.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(247.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(292.5)" />
    <circle cx="0" cy="-70" r="32" fill="none" stroke="#CC5500" stroke-width="5" transform="rotate(337.5)" />

    <!-- Center Hub -->
    <circle cx="0" cy="0" r="20" fill="white" stroke="#CC5500" stroke-width="4" />
  </g>

  <!-- ISKCON & VOICE Text -->
  <text x="256" y="70" text-anchor="middle" font-family="serif" font-weight="bold" font-size="36" fill="#CC5500">ISKCON</text>
  <text x="256" y="340" text-anchor="middle" font-family="serif" font-weight="bold" font-size="84" fill="white" filter="url(#subtleGlow)" stroke="#CC5500" stroke-width="1.5">VOICE</text>
  <text x="256" y="500" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#CC5500" font-weight="600" letter-spacing="1">Vedic Oasis for Inspiration, Culture and Education</text>
</svg>
