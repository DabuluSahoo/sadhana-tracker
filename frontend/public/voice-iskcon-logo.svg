<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 640">
  <!-- Refined Professional VOICE Logo -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- ISKCON (Top Header) -->
  <text x="256" y="50" text-anchor="middle" font-family="serif" font-weight="bold" font-size="32" fill="#CC5500" letter-spacing="4">ISKCON</text>

  <!-- Wheel of Knowledge (Upper Middle) -->
  <g transform="translate(256, 210)">
    <!-- 8 Double-Line Spokes -->
    <g stroke="#CC5500" stroke-width="4">
      <g transform="rotate(0)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(45)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(90)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(135)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(180)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(225)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(270)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
      <g transform="rotate(315)"> <line x1="-6" y1="-120" x2="-6" y2="-20"/> <line x1="6" y1="-120" x2="6" y2="-20"/> </g>
    </g>

    <!-- 8 Circles (Middle Ring) -->
    <g stroke="#CC5500" stroke-width="4" fill="none">
      <circle cx="0" cy="-75" r="30" transform="rotate(22.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(67.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(112.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(157.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(202.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(247.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(292.5)"/>
      <circle cx="0" cy="-75" r="30" transform="rotate(337.5)"/>
    </g>

    <!-- Center Hub -->
    <circle cx="0" cy="0" r="18" fill="white" stroke="#CC5500" stroke-width="4"/>
  </g>

  <!-- VOICE (Sub-wheel Header) -->
  <text x="256" y="420" text-anchor="middle" font-family="serif" font-weight="bold" font-size="100" fill="white" stroke="#CC5500" stroke-width="2" filter="url(#glow)">VOICE</text>

  <!-- Open Book (Lower Middle) -->
  <g transform="translate(256, 520)">
    <!-- Proper Book Shape -->
    <path d="M-200 0 Q-200 -20 0 -10 Q200 -20 200 0 L200 90 Q200 70 0 80 Q-200 70 -200 90 Z" 
          fill="white" stroke="#333" stroke-width="3" />
    <!-- Spine -->
    <line x1="0" y1="-10" x2="0" y2="80" stroke="#333" stroke-width="2" />
    <!-- Page detail lines -->
    <g stroke="#AAA" stroke-width="1.5">
      <path d="M-180 20 Q-100 10 -20 20"/>
      <path d="M-180 40 Q-100 30 -20 40"/>
      <path d="M-180 60 Q-100 50 -20 60"/>
      <path d="M180 20 Q100 10 20 20"/>
      <path d="M180 40 Q100 30 20 40"/>
      <path d="M180 60 Q100 50 20 60"/>
    </g>
  </g>

  <!-- Footer Tagline -->
  <text x="256" y="630" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="16" fill="#CC5500" letter-spacing="1">Vedic Oasis for Inspiration, Culture and Education</text>
</svg>
